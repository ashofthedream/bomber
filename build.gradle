group = 'ashes.of'
version = '0.1.0-SNAPSHOT'


apply plugin: 'java'
apply plugin: 'maven'


sourceCompatibility = 1.8
targetCompatibility = 1.8


repositories {
    mavenCentral()
    mavenLocal()
}


dependencies {
    compile group: 'com.google.code.findbugs',      name: 'jsr305',                         version: '3.0.2'
    compile group: 'com.google.guava',              name: 'guava',                          version: '27.0-jre'

    compile group: 'org.apache.logging.log4j',      name: 'log4j-1.2-api',                  version: '2.10.0'

    compile group: 'org.hdrhistogram',              name: 'HdrHistogram',                   version: '2.1.10'

    testCompile group: 'org.slf4j',                 name: 'slf4j-log4j12',                  version: '1.7.25'
    testCompile group: 'junit',                     name: 'junit',                          version: '4.12'
    testCompile group: 'org.openjdk.jmh',           name: 'jmh-core',                       version: '1.21'
    testCompile group: 'org.openjdk.jmh',           name: 'jmh-generator-annprocess',       version: '1.21'
}