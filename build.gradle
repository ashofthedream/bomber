plugins {
    id 'java'
    id 'maven-publish'
}


group = 'ashes.of'
version = '1.0.0-SNAPSHOT'


allprojects {
    group = 'ashes.of'

    apply plugin: 'java'

    java {
        targetCompatibility = JavaVersion.VERSION_14
        sourceCompatibility = JavaVersion.VERSION_14
    }

//    tasks.withType(JavaCompile) {
