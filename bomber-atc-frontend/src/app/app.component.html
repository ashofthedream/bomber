<ng-container *ngIf="isAuthenticated(); else router">

    <nz-sider nzWidth="250" nzTheme="light">
      <div style="width: 250px">
        <atc-main-menu></atc-main-menu>
      </div>
    </nz-sider>

    <nz-content class="content">
      <router-outlet></router-outlet>
    </nz-content>
  </nz-layout>
</ng-container>

<ng-template #router>

</ng-template>
