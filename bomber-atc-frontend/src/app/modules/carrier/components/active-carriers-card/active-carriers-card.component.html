<nz-card nzTitle="Active Carriers" [nzExtra]="actions">
    <ng-template #actions>
        <a routerLink="/carriers/active">More</a>
    </ng-template>

    <div *ngIf="carriers | async; let list;">
        <p *ngFor="let carrier of list">
            <atc-carriers-app-label [app]="carrier.app"></atc-carriers-app-label>
            {{carrier.id}}<br/>
            <a>{{carrier.uri}}</a>
        </p>

        <p *ngIf="!list.length">
            No carriers
        </p>
    </div>

</nz-card>
